<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
</head>

<body>
    <div id="error" style="color:red; font-size:18px; font-weight:bold; text-align : center"></div>
    <form id="form">


        <label for="email">Email*: </label><input id="email" placeholder='Email' type="text" required />
        <!-- Message that appears when nothing is selected-->
        <!-- <div id="error1" style="color:red; font-size:18px; font-weight:bold;"></div> -->
        <br><br>


        <label for="mobile">Mobile Number*: </label><input id="mobile" placeholder="0123456789" type="text" required
            maxlength="10" />
        <!-- <div id="error2" style="color:red; font-size:18px; font-weight:bold;"></div> -->


        <br><br>

        <label id="origin" for="origin" required>Origin:</label>
        <select id="orig" required>
            <option value="noselection" default>please select your origin</option>
            <option value="Sydney">Sydney</option>
            <option value="Melbourne">Melbourne</option>
            <option value="Geelong">Geelong</option>
            <option value="Canberra">Canberra</option>
            <option value="Adelaide">Adelaide</option>
            <option value="Perth">Perth</option>
            <option value="Hobart">Hobart</option>
            <option value="Darwin">Darwin</option>
            <option value="Brisbane">Brisbane</option>
            <option value="Gold Coast">Gold Coast</option>
            <option value="Launceston">Launceston</option>
            <option value="Cairns">Cairns</option>
        </select>

        <br><br>

        <!-- <div id="error3" style="color:red; font-size:18px; font-weight:bold;"></div> -->
        <label id="destination" for="destination">Destination:</label>
        <select id="destin" required>
            <option value="noselection" default>please select your destination</option>
            <option value="Sydney">Sydney</option>
            <option value="Melbourne">Melbourne</option>
            <option value="Geelong">Geelong</option>
            <option value="Canberra">Canberra</option>
            <option value="Adelaide">Adelaide</option>
            <option value="Perth">Perth</option>
            <option value="Hobart">Hobart</option>
            <option value="Darwin">Darwin</option>
            <option value="Brisbane">Brisbane</option>
            <option value="Gold Coast">Gold Coast</option>
            <option value="Launceston">Launceston</option>
            <option value="Cairns">Cairns</option>

        </select>

        <br><br>
        <label for="address">Please enter a valid address*</label><input id="address" required type="rich text"
            placeholder="Enter a valid address" />

        <br><br>
        <label id="country" for="country">Country</label>
        <select required id="nation" required>
            <option value="defaultLocation" hidden>Country</option>
            <option value="australia">Australia</option>
        </select>
        &nbsp;&nbsp;
        <label for="postcode">Post Code:</label><input id="postcode" required type="text" maxlength="4"
            pattern="^[0-9]{4}$" placeholder="1234" />
        <br><br>

        <input type="submit" value="Submit" />

    </form>

    <script src="./sample.js"></script>
</body>

</html>
